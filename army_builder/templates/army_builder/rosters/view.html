{% extends "army_builder/layout/base.html" %}

{% block content %}
<div id="roster">
  <div id="roster-container">
    <h2>Roster Detail</h2>
    <table cellspacing="0">
        <th>Name</th>
        <th>Ruleset</th>
        <th>Army</th>
        <th>Points</th>
          <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.ruleset.name }}</td>
            <td>{{ data.army.name}}</td>
            <td>{{ data.points_max }}</td>
          </tr>
    </table>
    <p class="roster-text">
      <a href="{% url 'roster-list' %}"><span>Back</span></a>
    </p>
  </div>
</div>

{% endblock %}
