{% extends "army_builder/layout/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

{% load static %}
<div id="hero-text">
  <h2>
    Build Your <br>
    <span class="rotating-text">Army</span>
  </h2>
  <a href="{% url 'account_signup' %}" class="button">
    <span class="decorator top left"></span>
    <span class="decorator top right"></span>
    <span class="decorator bottom left"></span>
    <span class="decorator bottom right"></span>
    {% if user.is_authenticated %}
      <span>Dashboard &raquo;</span>
    {% else %}
      <span>Enlist Now</span>
    {% endif %}
  </a>
</div>
<div id="hero-video">
  <video playsinline autoplay muted loop poster="https://res.cloudinary.com/raycloud55/image/upload/v1681656327/jInUNSN_extwv3.png" id="bgvideo" width="1920" height="1080">
    <source src="https://res.cloudinary.com/raycloud55/video/upload/v1681261407/bg-video_yguqzv.mp4">
  </video>
</div>
<!-- Local Javascript -->
<script src="{% static 'js/text-rotator-script.js' %}"></script>
<!-- End Local Javascript -->
{% endblock %}
